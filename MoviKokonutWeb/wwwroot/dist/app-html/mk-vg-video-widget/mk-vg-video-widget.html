<div class="mvk-video">
    <videogular vg-player-ready="ctrl.onPlayerReady($API)" class="videogular-container" vg-cue-points="ctrl.config.cuePoints">
        <vg-media vg-src="ctrl.config.sources" vg-youtube="rel=1;showinfo=1"></vg-media>
        <vg-hotspots vg-hotspots-config="ctrl.config.cuePoints"></vg-hotspots>
        <vg-controls>
            <vg-play-pause-button></vg-play-pause-button>
            <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                <vg-cuepoints vg-cuepoints-config="ctrl.config.cuePoints">
                </vg-cuepoints>
                <!--<vg-scrub-bar-cue-points vg-cue-points='ctrl.config.cuePoints'></vg-scrub-bar-cue-points>-->
            </vg-scrub-bar>
            <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
            <vg-volume>
                <vg-mute-button></vg-mute-button>
                <vg-volume-bar></vg-volume-bar>
            </vg-volume>
            <vg-fullscreen-button></vg-fullscreen-button>
           
        </vg-controls>
        
        <vg-analytics vg-track-info="ctrl.config.plugins.analytics"></vg-analytics>
    </videogular>

    <section class="items-container">
        <div style="width:10000px;">
            <vg-item vg-data-provider="item.ItemDetails"
                     ng-class="{
                selected: item.selected
              }"
                     ng-click="ctrl.API.seekTime(ctrl.config.uniqItems[$index].DefaultLocation.start)"
                     ng-repeat="item in ctrl.config.uniqItems">
            </vg-item>
        </div>
    </section>
</div>
